<!DOCTYPE html>

<html>
    <head>
        <title>Editar autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Editar autor</title>
    </head>
    <body>
        <div th:include="fragments :: nav"></div>
        <form th:action='@{/Autor/EditarAutor/{id}(id=${id})}' method='POST'>
           <!-- <h3 th:if="${exito != null}" th:text="${exito}" class="text-success"></h3>
            <h3 th:if="${error != null}" th:text="${error}" class="text-danger"></h3>-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='nombre'>
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='apellido'>
                <div id="emailHelp" class="form-text"></div>
            </div>
           
            <button type="submit" class="btn btn-primary" >Guardar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
      
    </body>
