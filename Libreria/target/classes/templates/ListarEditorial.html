<!DOCTYPE html>

<html>
    <head>
        <title>Lista de editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div th:include="fragments :: nav"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>

                    <th scope="col">ACTIVO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial: ${editoriales}">
                    <th scope="row" th:text="${editorial.id}"></th>
                    <th scope="row" th:text="${editorial.nombre}"></th>

                    <th scope="row" th:text="${editorial.alta}"></th>
                    <th scope="row" >
                        <a type="button" class="btn btn-primary" th:href="@{/EditarEditorial/{id}(id=${editorial.id})}">EDITAR</a>
                    </th>
                    <th scope="row" >
                        <a  class="btn btn-primary" th:href="@{/EliminarEditorial/{id}(id=${editorial.id})}">ELIMINAR</a>
                    </th>
                    <th scope="row" >
                        <a type="button" class="btn btn-primary" th:href="@{/AnularEditorial/{id}(id=${editorial.id})}">ANULAR/ACTIVAR</a>
                    </th>

                </tr>

            </tbody>
        </table>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
