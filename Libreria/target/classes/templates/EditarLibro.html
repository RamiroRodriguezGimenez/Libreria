<html>
    <head>
        <title>Editar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div th:include="fragments :: nav"></div>
         <form th:action='@{/EditarLibro/{id}(id=${id})}' method='POST'>
            <h3 th:if="${exito != null}" th:text="${exito}" class="text-success"></h3>
            <h3 th:if="${error != null}" th:text="${error}" class="text-danger"></h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='titulo'>
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='isbn'>
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">AÃ±o</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='anio'>
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ejemplares</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='ejemplar'>
                <div id="emailHelp" class="form-text"></div>
            </div>
            <label for="exampleInputEmail1" class="form-label">Autor</label> 
            <div class="input-group mb-3">
               
               
                <select class="form-select" id="inputGroupSelect01" name='idAutor'>
                    <option selected></option>
                    <option type="text" th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}+' '+${autor.apellido}" ></option>
                
                </select>
            </div>
             <label class="form-label" >Editorial</label>
            <div class="input-group mb-3">
               
                <select class="form-select" id="inputGroupSelect01" name='idEditorial'>
                    <option selected></option>
                    <option type="text" th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"> </option>
                
                </select>
            </div>


            <button type="submit" class="btn btn-primary" >Guardar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
