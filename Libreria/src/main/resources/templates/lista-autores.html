<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Lista autores</title>
    </head>
    <body>
        <div th:include="fragments :: nav"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">ACTIVO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor: ${autores}">
                    <th scope="row" th:text="${autor.id}"></th>
                    <th scope="row" th:text="${autor.nombre}"></th>
                    <th scope="row" th:text="${autor.apellido}"></th>
                    <th scope="row" th:text="${autor.alta}"></th>
                    <th scope="row" >
                        <a type="button" class="btn btn-primary" th:href="@{/Autor/EditarAutor/{id}(id=${autor.id})}">EDITAR</a>
                    </th>
                    <th scope="row" >
                        <a  class="btn btn-primary" th:href="@{/Autor/Eliminar/{id}(id=${autor.id})}">ELIMINAR</a>
                    </th>
                    <th scope="row" >
                        <a type="button" class="btn btn-primary" th:href="@{/Autor/Anular/{id}(id=${autor.id})}">ANULAR/ACTIVAR</a>
                    </th>

                </tr>
               
            </tbody>
        </table>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
